name: Deploy static site

on:
  push:
    branches: [ master ]   # or master, depending on your repo
  workflow_dispatch:      # allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'          # or 18, but 20 is fine for most frameworks
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm i         # prefer npm ci if package-lock.json exists

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist               # <-- change to your <BUILD_DIR> if not dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
